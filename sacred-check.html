<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Sacred TX Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/franc@6.1.0/min/franc.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #111;
      color: #eee;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      width: 100%;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Block Sacred Transaction Checker</h1>
  <p>Enter a simulated transaction metadata string. This tool checks for sacred content and applies the "block_sacred" rule.</p>

  <input type="text" id="txInput" placeholder="Paste your fake transaction metadata here...">
  <button onclick="checkTransaction()">Check Transaction</button>
  <div class="result" id="result"></div>

  <script>
    function checkTransaction() {
      const sacredTerms = [
        /prayer/i,
        /chant/i,
        /hallelujah/i,
        /amen/i,
        /shanti/i,
        /bismillah/i,
        /om/i,
        /divine/i,
        /sacred/i,
        /hymn/i,
        /holy/i,
        /bible/i,
        /scripture/i,
        /psalm/i,
        /god/i,
        /goddess/i,
        /lord/i,
        /allah/i,
        /yahweh/i,
        /elohim/i,
        /creator/i,
        /messiah/i,
        /prophet/i,
        /scriptural/i,
        /divinity/i,
        /anointed/i,
        /savior/i,
        /saviour/i,
        /redeemer/i
      ];

      const sacredCombos = [
        ["healing", "chant"],
        ["holy", "text"],
        ["sacred", "music"],
        ["spiritual", "chant"],
        ["divine", "language"]
      ];

      const sacredLanguages = ["arb", "heb", "san", "lat"];

      const input = document.getElementById("txInput").value;
      const inputLower = input.toLowerCase();
      const resultDiv = document.getElementById("result");

      const isTermBlocked = sacredTerms.some(term => term.test(inputLower));
      const isComboBlocked = sacredCombos.some(combo => combo.every(word => inputLower.includes(word)));

      const detectedLang = franc(input);
      const isLanguageBlocked = sacredLanguages.includes(detectedLang);

      if (isTermBlocked || isComboBlocked || isLanguageBlocked) {
        resultDiv.textContent = `ðŸš« Transaction Rejected: Contains sacred content${isLanguageBlocked ? ' (Language Detected: ' + detectedLang + ')' : ''}.`;
        resultDiv.style.color = "red";
      } else {
        resultDiv.textContent = "âœ… Transaction Accepted: No sacred content found.";
        resultDiv.style.color = "lightgreen";
      }
    }
  </script>
</body>
</html>
